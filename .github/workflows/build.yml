on:
  push:
    branches: [publish]

name: Build

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Run tests
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true
      - run: go test -v -cover
